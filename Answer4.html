<body>
    <h1>The select element</h1>
    <p>The select element is used to create a drop-down list.</p>
    <form action="" method="">
     <br/><label for="items">Items</label>  
     <select name="" id="Items">
      <option value="">Ice cream</option>
      <option value="" selected>Chocolate</option> 
      <option value="">Candy</option>
      <option value="" disabled>Cake</option> 
     </select>
    </form>
</body>
